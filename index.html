<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display-container">
      <div class="display">0</div>
      <div class="clear">Clear</div>
    </div>
    <div class="button-container">
      <div class="num-container">
        <div class="button-row">
          <div data-key="7" class="btn btn-num">7</div>
          <div data-key="8" class="btn btn-num">8</div>
          <div data-key="9" class="btn btn-num">9</div>
        </div>
        <div class="button-row">
          <div data-key="4" class="btn btn-num">4</div>
          <div data-key="5" class="btn btn-num">5</div>
          <div data-key="6" class="btn btn-num">6</div>
        </div>
        <div class="button-row">
          <div data-key="1" class="btn btn-num">1</div>
          <div data-key="2" class="btn btn-num">2</div>
          <div data-key="3" class="btn btn-num">3</div>
        </div>
        <div class="button-row">
          <div data-key="back" class="btn btn-back">&larr;</div>
          <div data-key="0" class="btn btn-num">0</div>
          <div data-key="Enter" class="btn btn-dec">.</div>
        </div>
      </div>
      <div class="operator-container">
        <div class="btn-op btn-operator" id="/">/</div>
        <div class="btn-op btn-operator" id="*">*</div>
        <div class="btn-op btn-operator" id="-">-</div>
        <div class="btn-op btn-operator" id="+">+</div>
        <div class="btn-op" id="Enter">=</div>
      </div>
    </div>
  </div>
</body>
</html>
