<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display-container">
      <div class="display"></div>
      <div class="clear">Clear</div>
    </div>
    <div class="button-container">
      <div class="num-container">
        <div class="button-row">
          <div class="btn btn-num">7</div>
          <div class="btn btn-num">8</div>
          <div class="btn btn-num">9</div>
        </div>
        <div class="button-row">
          <div class="btn btn-num">4</div>
          <div class="btn btn-num">5</div>
          <div class="btn btn-num">6</div>
        </div>
        <div class="button-row">
          <div class="btn btn-num">1</div>
          <div class="btn btn-num">2</div>
          <div class="btn btn-num">3</div>
        </div>
        <div class="button-row">
          <div class="btn-back">&larr;</div>
          <div class="btn btn-num">0</div>
          <div class="btn btn-num">.</div>
        </div>
      </div>
      <div class="operator-container">
        <div class="btn-operator" id="divide">/</div>
        <div class="btn-operator" id="multiply">*</div>
        <div class="btn-operator" id="subtract">-</div>
        <div class="btn-operator" id="add">+</div>
        <div class="" id="equals">=</div>
      </div>
    </div>
  </div>
</body>
</html>
